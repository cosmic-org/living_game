<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 600">
  <!-- Game Window -->
  <rect x="50" y="50" width="700" height="500" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Top Bar -->
  <rect x="50" y="50" width="700" height="40" fill="#4444FF" stroke="none"/>
  <text x="70" y="75" font-family="Arial" font-size="16" fill="white">Resources: 0</text>
  <rect x="200" y="60" width="200" height="10" fill="#FF0000"/>
  <rect x="200" y="75" width="200" height="10" fill="#0000FF"/>
  
  <!-- Main Game Area -->
  <rect x="50" y="90" width="500" height="460" fill="#000000"/>
  
  <!-- Player -->
  <rect x="275" y="295" width="20" height="20" fill="#00FF00"/>
  
  <!-- Resource Nodes -->
  <circle cx="200" cy="200" r="5" fill="#FFD700"/>
  <circle cx="350" cy="400" r="5" fill="#FFD700"/>
  <circle cx="150" cy="350" r="5" fill="#FFD700"/>
  <circle cx="400" cy="150" r="5" fill="#FFD700"/>
  
  <!-- Upgrade Panel -->
  <rect x="550" y="90" width="200" height="460" fill="#808080"/>
  <rect x="560" y="100" width="180" height="60" fill="#4444FF"/>
  <text x="570" y="130" font-family="Arial" font-size="14" fill="white">Movement Speed (Lvl 0)</text>
  <text x="570" y="150" font-family="Arial" font-size="12" fill="white">Cost: 50</text>
  
  <rect x="560" y="170" width="180" height="60" fill="#4444FF"/>
  <text x="570" y="200" font-family="Arial" font-size="14" fill="white">Collection Range (Lvl 0)</text>
  <text x="570" y="220" font-family="Arial" font-size="12" fill="white">Cost: 100</text>
  
  <rect x="560" y="240" width="180" height="60" fill="#4444FF"/>
  <text x="570" y="270" font-family="Arial" font-size="14" fill="white">Collection Power (Lvl 0)</text>
  <text x="570" y="290" font-family="Arial" font-size="12" fill="white">Cost: 150</text>
  
  <!-- Mini-map -->
  <rect x="560" y="320" width="100" height="100" fill="#000000" stroke="white"/>
  <rect x="605" y="365" width="4" height="4" fill="#00FF00"/>
  <circle cx="580" cy="340" r="2" fill="#FFD700"/>
  <circle cx="630" cy="380" r="2" fill="#FFD700"/>
  
  <!-- Labels -->
  <text x="70" y="75" font-family="Arial" font-size="16" fill="white">Resources</text>
  <text x="220" y="75" font-family="Arial" font-size="12" fill="white">Health</text>
  <text x="220" y="90" font-family="Arial" font-size="12" fill="white">Stamina</text>
  <text x="570" y="315" font-family="Arial" font-size="12" fill="white">Mini-map</text>
  
  <!-- Legend -->
  <text x="50" y="580" font-family="Arial" font-size="12" fill="black">Controls: WASD/Arrow Keys to move, Click upgrades to purchase</text>
  <text x="400" y="580" font-family="Arial" font-size="12" fill="black">Collect resources by moving near them</text>
</svg> 